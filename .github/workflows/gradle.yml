name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - uses: actions/checkout@v3

      # 2. Ставим Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Делаем gradlew исполняемым
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Запускаем тестируемое приложение
      - name: Start application
        run: java -jar ./artifacts/app-ibank-build-for-testers.jar &

      # 5. Ждём пока приложение поднимется
      - name: Wait for app to start
        run: |
          echo "Waiting for application..."
          sleep 12

      # 6. Запускаем тесты
      - name: Run tests
        run: ./gradlew test --info --no-daemon
